<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Public URL Test</title>
</head>
<body>
  <h1>Socket.IO Role Test on Production</h1>
  <button onclick="joinAsAdmin()">Join as Admin</button>
  <button onclick="joinAsVendor()">Join as Vendor</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // âœ… Connect to your public Socket.IO server via Apache reverse proxy
    const socket = io('https://cx.ekarigar.com', {
    path: '/socket.io',
    transports: ['websocket'],
    secure: true
    });


    socket.on('connect', () => {
      console.log(`âœ… Connected to server with ID: ${socket.id}`);
    });

    socket.on('disconnect', () => {
      console.log('âŒ Disconnected from server');
    });

    function joinAsAdmin() {
      socket.emit('join', { role: 'admin' });
      console.log('ğŸ”” Sent join as admin');
    }

    function joinAsVendor() {
      socket.emit('join', { role: 'vendor' });
      console.log('ğŸ”” Sent join as vendor');
    }
  </script>
</body>
</html>
