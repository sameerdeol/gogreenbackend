<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket Test</title>
</head>
<body>
  <h1>Socket.IO Test</h1>
  <p>Check the console for socket events.</p>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://cx.ekarigar.com/delievery-api", {
    transports: ["websocket"],
    path: "/delievery-api/socket.io/",
    });

    socket.on('connect', () => {
      console.log('ğŸŸ¢ Connected to socket server:', socket.id);
      socket.emit('test', { message: 'Hello from client!' });
    });

    socket.on('disconnect', () => {
      console.log('ğŸ”´ Disconnected from socket server');
    });

    socket.on('connect_error', (err) => {
      console.error('âŒ Socket connection error:', err.message);
    });

    socket.on('test-response', (data) => {
      console.log('ğŸ“© Test response from server:', data);
    });
  </script>
</body>
</html>
